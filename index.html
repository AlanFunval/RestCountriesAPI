<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="./js/app.js" type="module" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/df41f6d747.js" crossorigin="anonymous"></script>
  <title>Final Project</title>
</head>
<body data-bs-theme="light">
  <nav class="d-flex justify-content-between p-3 border border-bottom-10">
    <div class="pt-3 title fw-bold">
      <p>Where in the world?</p>
    </div>
    <button id="light-dark-mode" class="btn rounded-fill fw-semibold"><i id="shift" class="bi bi-moon"></i>Dark Mode</button>
  </nav>
  <section class="container p-3">
    <div class="row">
    <div class="input-group col-xs-12 col-sm justify-content-center mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-magnifying-glass m-2"></i>
      </span>
      <input type="text" class="form-control fw-medium" placeholder="Search for a country..." aria-label="Search" aria-describedby="basic-addon1">
    </div>

    <div class="p-3 dropdown col-xs-12 col-sm">
      <button class="btn btn-light dropdown-toggle fw-normal" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filter by Region
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Africa</a></li>
        <li><a class="dropdown-item" href="#">America</a></li>
        <li><a class="dropdown-item" href="#">Asia</a></li>
        <li><a class="dropdown-item" href="#">Europe</a></li>
        <li><a class="dropdown-item" href="#">Oceania</a></li>
      </ul>
    </div>
    </div>
    </section>
</body>
</html>
